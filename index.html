<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Parallax Effect</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h3>Simple</h3>
        <h1>Parallax</h1>
        <h3>Effect</h3>
      </div>
      <div class="ny parallax">
        <div class="bg">
          <h2>New York</h2>
        </div>
      </div>

      <div class="between">
        <div class="title middle">
          <h1>Isn't</h1>
        </div>
      </div>

      <div class="jp parallax">
        <div class="bg">
          <h2>Japan</h2>
        </div>
      </div>

      <div class="between">
        <div class="title middle">
          <h1>This</h1>
        </div>
      </div>

      <div class="au parallax">
        <div class="bg">
          <h2>Austria</h2>
        </div>
      </div>

      <div class="between">
        <div class="title middle">
          <h1>Awesome?</h1>
        </div>
      </div>
    </div>
  </body>
</html>
